<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Clínico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            color: #2e6da4;
        }

        .section {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .search-container {
            text-align: right;
            margin-bottom: 20px;
        }

        .search-container input[type="search"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 8px 15px;
            background-color: #2e6da4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-container button:hover {
            background-color: #204d74;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botón de búsqueda -->
        <div class="search-container">
            <input type="search" placeholder="Buscar expediente...">
            <button type="button">Buscar</button>
        </div>

        <h1>Expediente Clínico</h1>
        <h2>Centro Médico Humberto Molina</h2>
        <p style="text-align:center; color: #5a5a5a;">Clínica 207, Zona 3, Quetzaltenango</p>
        <p style="text-align:center; color: #5a5a5a;">Citas al: 5466-1095</p>

        <!-- Datos Personales -->
        <div class="section">
            <h2 style="color:#2c3e50;">Datos Personales</h2>

            <label for="nombre" style="color:#2980b9;">Nombre:</label>
            <input type="text" id="nombre" name="nombre" style="background-color:#ecf0f1;">

            <label for="edad" style="color:#2980b9;">Edad:</label>
            <input type="text" id="edad" name="edad" style="background-color:#ecf0f1;">

            <label for="residencia" style="color:#2980b9;">Residencia:</label>
            <input type="text" id="residencia" name="residencia" style="background-color:#ecf0f1;">

            <label for="telefono" style="color:#2980b9;">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" style="background-color:#ecf0f1;">
        </div>

        <!-- Motivo de Consulta -->
        <div class="section">
            <h2 style="color:#2c3e50;">Motivo de Consulta</h2>
            <textarea id="motivo" name="motivo" rows="4" style="background-color:#ecf0f1;"></textarea>
        </div>

        <!-- Historia de la Enfermedad Actual -->
        <div class="section">
            <h2 style="color:#2c3e50;">Historia de la Enfermedad Actual</h2>
            <textarea id="historia" name="historia" rows="4" style="background-color:#ecf0f1;"></textarea>
        </div>

        <!-- Examen Físico -->
        <div class="section">
            <h2 style="color:#2c3e50;">Examen Físico</h2>

            <label for="quirurgicos" style="color:#2980b9;">Quirúrgicos:</label>
            <input type="text" id="quirurgicos" name="quirurgicos" style="background-color:#ecf0f1;">

            <label for="gestas" style="color:#2980b9;">Gestas:</label>
            <input type="text" id="gestas" name="gestas" style="background-color:#ecf0f1;">

            <label for="ps" style="color:#2980b9;"># PS:</label>
            <input type="text" id="ps" name="ps" style="background-color:#ecf0f1;">

            <label for="traumaticos" style="color:#2980b9;">Traumáticos:</label>
            <input type="text" id="traumaticos" name="traumaticos" style="background-color:#ecf0f1;">

            <label for="fur" style="color:#2980b9;">FUR:</label>
            <input type="text" id="fur" name="fur" style="background-color:#ecf0f1;">

            <label for="pap" style="color:#2980b9;">PAP:</label>
            <input type="text" id="pap" name="pap" style="background-color:#ecf0f1;">

            <label for="alergicos" style="color:#2980b9;">Alérgicos:</label>
            <input type="text" id="alergicos" name="alergicos" style="background-color:#ecf0f1;">

            <label for="ciclos" style="color:#2980b9;">Ciclos:</label>
            <input type="text" id="ciclos" name="ciclos" style="background-color:#ecf0f1;">

            <label for="pf" style="color:#2980b9;">PF:</label>
            <input type="text" id="pf" name="pf" style="background-color:#ecf0f1;">

            <label for="vicios" style="color:#2980b9;">Vicios y Manías:</label>
            <input type="text" id="vicios" name="vicios" style="background-color:#ecf0f1;">

            <label for="menarca" style="color:#2980b9;">Menarca:</label>
            <input type="text" id="menarca" name="menarca" style="background-color:#ecf0f1;">

            <label for="familiar" style="color:#2980b9;">Familiares:</label>
            <input type="text" id="familiar" name="familiar" style="background-color:#ecf0f1;">
        </div>

        <!-- Signos Vitales -->
        <div class="section">
            <h2 style="color:#2c3e50;">Signos Vitales</h2>

            <label for="temperatura" style="color:#2980b9;">Temperatura:</label>
            <input type="text" id="temperatura" name="temperatura" style="background-color:#ecf0f1;">

            <label for="presion" style="color:#2980b9;">Presión Arterial:</label>
            <input type="text" id="presion" name="presion" style="background-color:#ecf0f1;">

            <label for="fc" style="color:#2980b9;">Frecuencia Cardiaca:</label>
            <input type="text" id="fc" name="fc" style="background-color:#ecf0f1;">

            <label for="fr" style="color:#2980b9;">Frecuencia Respiratoria:</label>
            <input type="text" id="fr" name="fr" style="background-color:#ecf0f1;">

            <label for="saturacion" style="color:#2980b9;">Saturación:</label>
            <input type="text" id="saturacion" name="saturacion" style="background-color:#ecf0f1;">
        </div>

        <!-- Impresión Clínica y Planes -->
        <div class="section">
            <h2 style="color:#2c3e50;">Impresión Clínica y Planes</h2>

            <label for="impresion" style="color:#2980b9;">Impresión Clínica:</label>
            <textarea id="impresion" name="impresion" rows="4" style="background-color:#ecf0f1;"></textarea>

            <label for="plan_diagnostico" style="color:#2980b9;">Plan Diagnóstico:</label>
            <textarea id="plan_diagnostico" name="plan_diagnostico" rows="4" style="background-color:#ecf0f1;"></textarea>

            <label for="plan_terapeutico" style="color:#2980b9;">Plan Terapéutico:</label>
            <textarea id="plan_terapeutico" name="plan_terapeutico" rows="4" style="background-color:#ecf0f1;"></textarea>

            <label for="nuevos_datos" style="color:#2980b9;">Nuevos Datos:</label>
            <textarea id="nuevos_datos" name="nuevos_datos" rows="4" style="background-color:#ecf0f1;"></textarea>
        </div>
    </div>
</body>
</html>

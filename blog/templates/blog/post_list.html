<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Clínico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
            color: #2e6da4;
        }
        .section {
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expediente Clínico</h1>
        <h2>Centro Médico Humberto Molina</h2>
        <p>Clínica 207, Zona 3, Quetzaltenango</p>
        <p>Citas al: 5466-1095</p>

        <div class="section">
            <h2>Datos Personales</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad">

            <label for="residencia">Residencia:</label>
            <input type="text" id="residencia" name="residencia">

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
        </div>

        <div class="section">
            <h2>Motivo de Consulta</h2>
            <textarea id="motivo" name="motivo" rows="4"></textarea>
        </div>

        <div class="section">
            <h2>Historia de la Enfermedad Actual</h2>
            <textarea id="historia" name="historia" rows="4"></textarea>
        </div>

        <div class="section">
            <h2>Examen Físico</h2>

            <label for="quirurgicos">Quirúrgicos:</label>
            <input type="text" id="quirurgicos" name="quirurgicos">

            <label for="gestas">Gestas:</label>
            <input type="text" id="gestas" name="gestas">

            <label for="ps"># PS:</label>
            <input type="text" id="ps" name="ps">

            <label for="traumaticos">Traumáticos:</label>
            <input type="text" id="traumaticos" name="traumaticos">

            <label for="fur">FUR:</label>
            <input type="text" id="fur" name="fur">

            <label for="pap">PAP:</label>
            <input type="text" id="pap" name="pap">

            <label for="alergicos">Alérgicos:</label>
            <input type="text" id="alergicos" name="alergicos">

            <label for="ciclos">Ciclos:</label>
            <input type="text" id="ciclos" name="ciclos">

            <label for="pf">PF:</label>
            <input type="text" id="pf" name="pf">

            <label for="vicios">Vicios y Manías:</label>
            <input type="text" id="vicios" name="vicios">

            <label for="menarca">Menarca:</label>
            <input type="text" id="menarca" name="menarca">

            <label for="familiar">Familiares:</label>
            <input type="text" id="familiar" name="familiar">
        </div>

        <div class="section">
            <h2>Signos Vitales</h2>
            <label for="temperatura">Temperatura:</label>
            <input type="text" id="temperatura" name="temperatura">

            <label for="presion">Presión Arterial:</label>
            <input type="text" id="presion" name="presion">

            <label for="fc">Frecuencia Cardiaca:</label>
            <input type="text" id="fc" name="fc">

            <label for="fr">Frecuencia Respiratoria:</label>
            <input type="text" id="fr" name="fr">

            <label for="saturacion">Saturación:</label>
            <input type="text" id="saturacion" name="saturacion">
        </div>

        <div class="section">
            <h2>Impresión Clínica y Planes</h2>
            <label for="impresion">Impresión Clínica:</label>
            <textarea id="impresion" name="impresion" rows="4"></textarea>

            <label for="plan_diagnostico">Plan Diagnóstico:</label>
            <textarea id="plan_diagnostico" name="plan_diagnostico" rows="4"></textarea>

            <label for="plan_terapeutico">Plan Terapéutico:</label>
            <textarea id="plan_terapeutico" name="plan_terapeutico" rows="4"></textarea>

            <label for="nuevos_datos">Nuevos Datos:</label>
            <textarea id="nuevos_datos" name="nuevos_datos" rows="4"></textarea>
        </div>
    </div>
</body>
</html>
